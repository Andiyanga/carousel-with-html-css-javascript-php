<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/style.css"
    />
  </head>

  <body>
    <div class="container" id="UY98340095" onclick="myTest(this)">
      <div class="slider">
        <div class="slide slide1">
          <div class="slide-content">
            <span>Image One</span>
          </div>
        </div>

        <div class="slide slide2">
          <div class="slide-content">
            <span>Image Two</span>
          </div>
        </div>

        <div class="slide slide3">
          <div class="slide-content">
            <span>Image Three</span>
          </div>
        </div>

        <div class="slide slide4">
          <div class="slide-content">
            <span>Image Four</span>
          </div>
        </div>

        <div class="slide slide5">
          <div class="slide-content">
            <span>Image Five</span>
          </div>
        </div>
      </div>

      <div class="apartment-detail">
        <p class="roomType">Room-type: Self-contained</p>
        <p class="rent">Amount: N60,000.00</p>
        <p class="location">Location: Nwaniba</p>
        <p class="landMark">Land Mark: Uniuyo Perm Site</p>
        <form action=""><button>Book Now</button> <span>More...</span></form>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
